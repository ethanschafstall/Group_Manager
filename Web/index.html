<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="src/script.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Group Manager</title>
  </head>
  <body>
    <h1>Group Manager</h1>
    <main>
      <div id="displayStudents" class="container">
      </div>
      <div class="container">
        <label for="name">Add Name:</label>
        <div class="name-input-group" id="nameInputGroup">
          <div id="names">
            <input type="text" id="name" name="name" placeholder="Name">
          </div>
          <button class="remove button" onclick="removeName()">-</button>
          <button class="add button" onclick="getName()">+</button>
        </div>
        <br>
        <label for="groupSize">Enter Group Size:</label>
        <input type="number" id="groupSize" name="groupSize" placeholder="No.">
        <button id="createGroupButton" onclick="createGroups()">Create Groups</button>
      </div>
    </main>
    </body>
</html>
