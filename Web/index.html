<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Group Manager</title>

    <h1>Group Manager</h1>
    <main>
      <div class="container" id="nameInputGroup">
        <div id="names">
          <label for="name">Enter Name:</label>
          <input type="text" id="name" name="name" onfocus="this.value=''">
          <button class="submit button" type="submit" onclick="addToList();">Submit</button>
        </div>
    <br>
    <label for="groupSize">Enter Group Size:</label>
    <input id="groupSize" name="groupSize" placeholder="No.">
    <button class="create button" onclick="getInputValue();">Create Groups</button>
  </div>
      <div id="displayStudents" class="container">
        <ol id="nameList">
          <br>
        </ol>
      </div>
    </main>
    <div id="teamsContainer"></div>
    <button hidden id="reset" class="button reset" onclick="resetScript();">reset</button>
    </body>
</html>
