<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="src/script.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Group Manager</title>
  </head>
  <body>
    <div id="displayStudents">
    </div>
    <h1>Group Manager</h1>
    <div class="container">
      <label for="name">Enter Names:</label>
      <div class="name-input-group" id="nameInputGroup">
        <div id="names">
          <input type="text" id="name" name="name" placeholder="Name 1">
        </div>
        <button class="remove button" onclick="removeName()">-</button>
        <button class="add button" onclick="addName()">+</button>
      </div>
      <br>
      <label for="groupSize">Enter Group Size:</label>
      <input type="number" id="groupSize" name="groupSize" placeholder="No.">
      <button id="createGroupButton" onclick="createGroups()">Create Groups</button>
    </div>
    </body>
</html>
